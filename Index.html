<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle Financeiro</title>
</head>
<body>
   <h1>Controle Financeiro</h1> 
   
   <form id="RecordForm">
        <imput type="text" id="Description" placeholder="Descrição" required />
        <imput type="number" id="Value" placeholder="Valor" required />
        <select id="Type">
            <option value="Income">Receita</option>
            <option value="Expense">Despesa</option>
        </select>
        <button type="submit">Adicionar</button>
   </form>

   <h2>Lançamentos</h2>    
   <ul id="RecordList"> </ul>

   <h2>Totais</h2>
   <p>Total Diário: <span id="DailySum"> R$ 0,00 </span></p>
   <p>Total Geral: <span id="TotalSum"> R$ 0,00 </span></p>
</body>
</html>
